<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= title %></title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto';
        }
    </style>
</head>
<body class="bg-dark">
    <div class="container-fluid d-flex bg-black align-items-center">
        <h1 class="text-white">DRUMPADD</h1>
        <nav class="navbar navbar-expand-lg">
            <ul class="navbar-nav">
                <li class="nav-item"><a href="/biblioteca" class="nav-link h5 text-white">Principal</a></li>
                <li class="nav-item"><a href="/biblioteca/books" class="nav-link h5 text-white">Books</a></li>
                <li class="nav-item"><a href="/biblioteca/authors" class="nav-link h5 text-white">Authors</a></li>
                <li class="nav-item"><a href="/logout" class="nav-link h5 text-white">Log out</a></li>
            </ul>
        </nav>
    </div>
    <div class="container d-flex justify-content-center mt-4">
        <div class="col-lg-5">
            <form class="card card-body" action="books/saveBook" method="POST">
                <div class="card-title">
                    <h3 class="text-center">New Book</h3>
                </div>
                <div class="form-group">
                    <input type="text" name="book_name" placeholder="Book name" class="form-control">
                </div>
                <div class="form-group mt-3">
                    <label for="authors">Select author</label>
                    <select name="select_author" id="authors" class="form-select">
                        <% for(let i = 0; i < authors.length; i++) { %>
                            <option value="<%= authors[i].id_autor %>"><%= authors[i].autor %></option>
                        <% } %>
                    </select>
                </div>

                <input type="submit" class="btn btn-success form-control mt-3" value="Save">
            </form>
        </div>
    </div>
</body>
</html>
