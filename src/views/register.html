<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= title %></title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body class="bg-dark">
    <div class="container d-flex justify-content-center">
        <div class="col-lg-4 mt-5">
            <form action="/createUser" method="POST" class="card card-body">
                <div class="form-group mb-3">
                    <input type="text" name="username" placeholder="Username" class="form-control">
                </div>
                <div class="form-group mb-3">
                    <input type="text" name="password" placeholder="Password" class="form-control">
                </div>
                
                <div class="form-group mb-3">
                    <input type="password" name="password2" placeholder="Confirm password" class="form-control">
                </div>
                
                <div class="form-group mb-3">
                    <input type="email" name="email" placeholder="Username" class="form-control">
                </div>
                <input type="submit" class="btn btn-success form-control" value="Create">
            </form>
        </div>
    </div>
</body>
</html>
