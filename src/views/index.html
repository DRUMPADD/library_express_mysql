<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= title %></title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto';
        }
    </style>
</head>
<body class="bg-dark">
    <div class="container-fluid d-flex align-items-center bg-black">
        <h1 class="text-white">DRUMPADD</h1>
        <nav class="navbar navbar-expand-lg">
            <ul class="navbar-nav">
                <li class="nav-item"><a href="/biblioteca" class="nav-link h5 text-white">Principal</a></li>
                <li class="nav-item"><a href="/biblioteca/books" class="nav-link h5 text-white">Books</a></li>
                <li class="nav-item"><a href="/biblioteca/authors" class="nav-link h5 text-white">Authors</a></li>
                <li class="nav-item"><a href="/logout" class="nav-link h5 text-white">Log out</a></li>
            </ul>
        </nav>
    </div>
    <div class="container d-flex justify-content-around">
        <ul>
            <% for(let i = 0; i < datos.length; i++) { %>
                <div class="card card-body bg-black m-3">
                    <a href="/biblioteca/update_book/<%= datos[i].id_libro %>" class="btn btn-secondary m-4">
                        <h1><%= datos[i].libro %></h1>
                        <p>Author:  <%= datos[i].autor %> </p>
                        <a href="/biblioteca/delete_book/<%= datos[i].id_libro %>" class="btn btn-danger align-items-end flex-column">Delete</a>
                    </a>
                </div>
            <% } %>
        </ul>
    </div>
</body>
</html>
