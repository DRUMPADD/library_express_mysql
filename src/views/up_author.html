<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= title %></title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto';
        }
    </style>
</head>
<body class="bg-dark">
    <div class="container d-flex justify-content-center mt-5">
        <div class="col-lg-5">
            <form class="card card-body" action="/biblioteca/update_author/<%= dataAuthor[0].id_autor %>" method="POST">
                <div class="card-title">
                    <h3 class="text-center">Update author</h3>
                </div>
                <div class="form-group">
                    <input type="text" name="author_name" placeholder="Book name" class="form-control" value="<%= dataAuthor[0].autor %>">
                </div>
                <div class="form-group mt-3">
                    <input type="text" name="phone_number" placeholder="Phone number" class="form-control" value="<%= dataAuthor[0].telefono %>">
                </div>

                <input type="submit" class="btn btn-info form-control mt-3" value="Update">
            </form>
        </div>
    </div>
</body>
</html>
