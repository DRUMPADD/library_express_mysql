<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= title %></title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto';
        }
    </style>
</head>
<body class="bg-dark">
    <div class="container d-flex justify-content-center mt-5">
        <div class="col-lg-5">
            <form class="card card-body" action="/biblioteca/update_book/<%= dataBook[0].id_libro %>" method="POST">
                <div class="card-title">
                    <h3 class="text-center">Update Book</h3>
                </div>
                <div class="form-group">
                    <input type="text" name="book_name" placeholder="Book name" class="form-control" value="<%= dataBook[0].libro %>">
                </div>
                <div class="form-group mt-3">
                    <label for="authors">Select author</label>
                    <select name="select_author" id="authors" class="form-select">
                        <% for(let i = 0; i < authors.length; i++) {%>
                            <option value="<%= authors[i].id_autor %>"><%= authors[i].autor %></option>
                        <% } %>
                    </select>
                </div>

                <input type="submit" class="btn btn-info form-control mt-3" value="Update">
            </form>
        </div>
    </div>
</body>
</html>
