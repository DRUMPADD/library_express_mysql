<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= title %></title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body class="bg-dark">
    <div class="container d-flex justify-content-center">
        <div class="col-lg-4 mt-5">
            <form class="card card-body p-3" action="/auth" method="POST">
                <div class="card-title">
                    <h1 class="text-center">Login</h1>
                </div>
                <div class="form-group mb-3">
                    <input type="text" name="username" class="form-control" placeholder="Username" autocomplete="off">
                </div>

                <div class="form-group mb-3">
                    <input type="password" name="password" class="form-control" placeholder="Password">
                </div>
                <input type="submit" class="btn btn-primary form-control" value="Enter">
                <p class="text-center mt-2">or</p>
                <a href="/register" class="btn btn-success form-control">Create an account</a>
            </form>
        </div>
    </div>
</body>
</html>
